<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="../normalize.css" /> -->

    <link rel="stylesheet" href="./styles.css" />

    <title>Shelter</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="header--logo">
        <a href="../index.html" class="header--logo-link">
          <h1>Cozy House</h1>
          <p>Shelter for pets in Boston</p>
        </a>
      </div>
      <a href="#" class="toggle-btn">
        <span class="burger"></span>
        <span class="burger"></span>
        <span class="burger"></span>
      </a>
      <nav class="nav">
        <ul>
          <li><a href="../index.html">About the shelter</a></li>
          <li><a href="../pets/index.html">Our pets</a></li>
          <li><a href="../index.html#help">Help the shelter</a></li>
          <li><a href="#contacts">Contacts</a></li>
        </ul>
        <i class="fa-solid fa-bars"></i>
      </nav>
    </header>
    <!-- end of header -->
    <main class="main">
      <!-- main--not-only-block -->

      <!-- Our friend block -->
      <section class="section--our-friends" id="friends">
        <h2>
          Our friends who <br />
          are looking for a house
        </h2>
        <div class="cards">
          <!-- generated by js -->
        </div>
        <div class="modal"></div>
        <div class="pagination-btn">
          <button class="arrow arrow-first">&laquo;</button>
          <button class="arrow arrow-prev">&#8249;</button>
          <button class="arrow arrow-index">1</button>
          <button class="arrow arrow-next">&#8250;</button>
          <button class="arrow arrow-last">&raquo;</button>
        </div>
      </section>

      <!-- end of Our friend block -->

      <!-- footer -->
      <footer class="footer" id="contacts">
        <div class="footer--contacts">
          <h3>For questions and suggestions</h3>
          <a href="mailto:email@shelter.com">
            <img src="../assets/mail.svg" alt="mail" />
          </a>
          <a href="tel:+136745677554">
            <img src="../assets/phone.svg" alt="phone" />
          </a>
        </div>
        <div class="footer--waiting-list">
          <h3>We are waiting for your visit</h3>
          <a
            href="https://www.google.com/maps/@42.31435,-70.970284,11z"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="../assets/boston.svg" alt="" />
          </a>
          <a
            href="https://www.google.com/maps/place/South+Park+Court,+18+S+Park+Rd,+London+SW19+8TD,+UK/@51.4202192,-0.200152,17z/data=!3m1!4b1!4m5!3m4!1s0x487608baa7401b31:0x873a95ca58e122b2!8m2!3d51.4202192!4d-0.200152"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="../assets/london.svg" alt="London"
          /></a>
        </div>
        <div class="footer--img">
          <img src="../assets/footer-puppy.svg" alt="footer puppy" />
        </div>
      </footer>
      <!-- end of footer -->
    </main>
    <script src="../petData.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
