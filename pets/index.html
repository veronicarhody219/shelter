<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="../normalize.css" /> -->
    <link rel="stylesheet" href="./styles.css" />

    <title>Shelter</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="header--logo">
        <h1>Cozy House</h1>
        <p>Shelter for pets in Boston</p>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="#">About the shelter</a></li>
          <li><a href="../pets/index.html">Our pets</a></li>
          <li><a href="../index.html#help">Help the shelter</a></li>
          <li><a href="#contacts">Contacts</a></li>
        </ul>
      </nav>
    </header>
    <!-- end of header -->
    <main class="main">
      <!-- main--not-only-block -->

      <!-- Our friend block -->
      <section class="section--our-friends" id="friends">
        <h2>Our friends who are looking for a house</h2>
        <div class="cards">
          <button class="arrow">&#8592;</button>

          <div class="card">
            <img
              src="../assets/pets-katrine.svg"
              alt="Katrine"
              class="card--img"
            />
            <h3>Katrine</h3>
            <button class="card--btn-light">Learn more</button>
          </div>
          <div class="card">
            <img
              src="../assets/pets-jennifer.svg"
              alt="Jennifer"
              class="card--img"
            />
            <h3>Jennifer</h3>
            <button class="card--btn-light">Learn more</button>
          </div>
          <div class="card">
            <img src="../assets/pets-woody.svg" alt="Woody" class="card--img" />
            <h3>Woody</h3>
            <button class="card--btn-light">Learn more</button>
          </div>
          <div class="section--help-cards">
            <button class="arrow">&#8594;</button>
          </div>
        </div>
        <button class="section--btn-clr section--our-friends-btn">
          <a href="../pets/index.html">Get to know the rest</a>
        </button>
      </section>
      <!-- end of Our friend block -->

      <!-- footer -->
      <footer class="footer" id="contacts">
        <div class="footer--contacts">
          <h3>For questions and suggestions</h3>
          <a href="mailto:email@shelter.com">
            <img src="../assets/mail.svg" alt="mail" />
          </a>
          <a href="tel:+136745677554">
            <img src="../assets/phone.svg" alt="phone" />
          </a>
        </div>
        <div class="footer--waiting-list">
          <h3>We are waiting for your visit</h3>
          <a
            href="https://www.google.com/maps/@42.31435,-70.970284,11z"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="../assets/boston.svg" alt="" />
          </a>
          <a
            href="https://www.google.com/maps/place/South+Park+Court,+18+S+Park+Rd,+London+SW19+8TD,+UK/@51.4202192,-0.200152,17z/data=!3m1!4b1!4m5!3m4!1s0x487608baa7401b31:0x873a95ca58e122b2!8m2!3d51.4202192!4d-0.200152"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="../assets/london.svg" alt="London"
          /></a>
        </div>
        <img
          src="../assets/footer-puppy.svg"
          alt="footer puppy"
          class="footer--img"
        />
      </footer>
      <!-- end of footer -->
    </main>
  </body>
</html>
